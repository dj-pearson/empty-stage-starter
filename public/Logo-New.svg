<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#bgGradient)" />
  
  <!-- Icon Group -->
  <g filter="url(#dropShadow)">
    <!-- Stylized 'E' / Sprout / Smile -->
    <!-- Main Curve (Smile/Bowl) -->
    <path d="M150 280 Q 256 380 362 280" stroke="white" stroke-width="50" fill="none" stroke-linecap="round" />
    
    <!-- Leaf/Sprout rising from center -->
    <path d="M256 330 Q 256 200 320 150 Q 360 120 320 150 Q 256 200 256 330" fill="white" />
    <path d="M256 330 Q 256 220 200 180 Q 160 150 200 180 Q 256 220 256 330" fill="white" opacity="0.8" />
    
    <!-- Dot/Seed above -->
    <circle cx="256" cy="120" r="30" fill="white" />
  </g>
</svg>
