<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Concept Preview</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 4rem;
            align-items: center;
        }

        .logo-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-card img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }

        h2 {
            margin-top: 1rem;
            color: #374151;
        }
    </style>
</head>

<body>
    <h1>Logo Concept Preview</h1>
    <div class="container">
        <div class="logo-card">
            <img src="Logo-Green.png" alt="Current Logo">
