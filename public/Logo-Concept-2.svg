<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background Circle (Optional, can be removed for transparency) -->
  <circle cx="256" cy="256" r="240" fill="white" />

  <!-- Main Icon Group -->
  <g filter="url(#softShadow)" transform="translate(56, 56) scale(0.78)">
    <!-- Fork Handle / Stem -->
    <path d="M236 300 L236 450 A 20 20 0 0 0 276 450 L276 300" fill="url(#mainGradient)" />
    
    <!-- Fork Base -->
    <path d="M156 200 Q 156 320 256 320 Q 356 320 356 200" fill="none" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" />
    
    <!-- Left Prong (Leaf shape) -->
    <path d="M156 200 L156 120 Q 156 60 210 60 Q 156 60 156 120" fill="url(#mainGradient)" />
    
    <!-- Center Prong (Straight) -->
    <path d="M236 220 L236 80 A 20 20 0 0 1 276 80 L276 220" fill="url(#mainGradient)" />
    
    <!-- Right Prong (Leaf shape mirrored) -->
    <path d="M356 200 L356 120 Q 356 60 302 60 Q 356 60 356 120" fill="url(#mainGradient)" />
    
    <!-- Smile / Leaf Vein accent -->
    <path d="M256 360 Q 320 400 380 360" fill="none" stroke="#34D399" stroke-width="20" stroke-linecap="round" opacity="0.6" />
  </g>
</svg>
