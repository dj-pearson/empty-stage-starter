# Navigate to the Recipes list
appId: com.eatpal.app
---
- launchApp:
    appId: com.eatpal.app
    clearState: false

# Go to More tab
- tapOn:
    text: "More"
- waitForAnimationToEnd

# Tap Recipes
- tapOn:
    text: "Recipes"
- waitForAnimationToEnd

# Wait for recipes to load
- extendedWaitUntil:
    visible: "Search recipes"
    timeout: 8000

- wait: 1000
