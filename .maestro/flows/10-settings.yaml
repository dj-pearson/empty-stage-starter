# Navigate to the Settings / More screen
appId: com.eatpal.app
---
- launchApp:
    appId: com.eatpal.app
    clearState: false

# Go to More tab
- tapOn:
    text: "More"
- waitForAnimationToEnd

# Wait for the settings menu to render
- extendedWaitUntil:
    visible: "FAMILY"
    timeout: 8000

- wait: 1000
