# Auth Configuration
[auth]
# Email provider configuration
enable_signup = true
enable_confirmations = true

# Password validation requirements
# NOTE: These settings require Supabase CLI v1.50.0+
# For production, configure in Supabase Dashboard: Authentication > Policies
[auth.password]
# Minimum password length (OWASP recommends 12+ characters)
min_length = 12

# Require password complexity
required_characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?"

# Session configuration
[auth.sessions]
# Session inactivity timeout (24 hours)
timebox = 86400

# Refresh token rotation
refresh_token_rotation_enabled = true

# Security features
[auth.security]
# Rate limiting for auth endpoints
refresh_token_reuse_interval = 10

