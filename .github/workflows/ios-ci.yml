name: iOS CI

on:
  pull_request:
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'
  push:
    branches: [main]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'

concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '15.4'
  SCHEME: 'EatPal'
  PROJECT_DIR: 'ios/EatPal'

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      # Cache Swift Package Manager dependencies
      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/spm-cache
          key: spm-${{ runner.os }}-${{ hashFiles('ios/EatPal/Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Resolve SPM dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "$SCHEME" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm-cache"

      - name: Build for simulator
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          xcodebuild build \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=latest" \
            -configuration Debug \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm-cache" \
            SUPABASE_URL="https://placeholder.supabase.co" \
            SUPABASE_ANON_KEY="placeholder-key-for-ci-build" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Run tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          xcodebuild test \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=latest" \
            -configuration Debug \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm-cache" \
            -resultBundlePath "$RUNNER_TEMP/TestResults.xcresult" \
            SUPABASE_URL="https://placeholder.supabase.co" \
            SUPABASE_ANON_KEY="placeholder-key-for-ci-build" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color || true
          # `|| true` because tests may not exist yet â€” build validation is the priority

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ runner.temp }}/TestResults.xcresult
          retention-days: 7
          if-no-files-found: ignore

  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        env:
          WORKING_DIRECTORY: ios/EatPal/EatPal
        continue-on-error: true
